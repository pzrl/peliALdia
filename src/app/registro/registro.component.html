<div class="cuerpo">
    <div class="velo">
        <div class="container">
            <form class="form-group" [formGroup]="formulario" (ngSubmit)="onSubmit()">

                <h3 class="mb-4">Ãšnete</h3>
                <div class="formulario">
                    <div class="perfil d-inline-block">
                        <div class="form-group">
                            <input placeholder="Nombre" type="text" class="form-control" formControlName="nombre">
                        </div>

                        <div class="form-group">
                            <input placeholder="Apellidos" type="text" class="form-control" formControlName="apellidos">
                        </div>

                        <div class="form-group">
                            <input placeholder="Fecha de nacimiento" type="date" class="form-control"
                                formControlName="fechaNacimiento">
                        </div>

                        <div class="form-group">
                            <input placeholder="Mail" type="mail" class="form-control" formControlName="mail">
                            <p class="alerta" *ngIf="alertaCampos.email">Ya hay un usuario registrado con este mail.</p>
                        </div>

                        <div class="form-group">
                            <input placeholder="Password" type="password" class="form-control"
                                formControlName="password">
                        </div>

                        <div class="form-group">
                            <input placeholder="Confirmar password" type="password" class="form-control"
                                formControlName="rPassword">
                        </div>
                    </div>
                    <div class="perfil d-inline-block">


                        <div>
                            <img *ngIf="!avatarSeleccionado" class="img-fluid pb-3"
                                src="../../assets/avatares/usuario.png">
                            <img *ngIf="avatarSeleccionado" class="img-fluid rounded-circle pb-3"
                                src="../../assets/avatares/{{avatarSeleccionado}}.jpg">
                        </div>
                        <div class="form-group">
                            <select type="checkbox" class="form-control cb" formControlName="avatar"
                                (change)="onChange($event.target.value)">
                                <option [value]="avatar.id" *ngFor="let avatar of arrAvatares">{{avatar.personaje}} -
                                    <span class="font-italic">{{avatar.pelicula}}</span></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input placeholder="Usuario" type="text" class="form-control" formControlName="usuario">
                            <p class="alerta" *ngIf="alertaCampos.user">Ya hay un usuario registrado con este alias.</p>
                        </div>

                        <div class="form-group">
                            <input placeholder="Cita" type="input" class="form-control cb" formControlName="cita">
                        </div>

                    </div>
                    <input type="submit" class="btn p-1" value="Enviar" [disabled]="formulario.invalid">

                </div>
            </form>
        </div>
    </div>
</div>

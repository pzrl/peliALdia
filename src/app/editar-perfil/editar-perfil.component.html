<div class="p-5">
    <form class="form-group col-6" [formGroup]="formulario" (ngSubmit)="onSubmit()">

        <h3 class="mb-5">Username</h3>
        <div class="pl-4">

            <div class="form-group">
                <input placeholder="Antiguo password" type="password" class="form-control" formControlName="password">
            </div>

            <div class="form-group">
                <input placeholder="Nuevo password" type="password" class="form-control" formControlName="password">
            </div>

            <div class="form-group">
                <input placeholder="Confirmar password" type="password" class="form-control"
                    formControlName="rPassword">
            </div>

            <div class="form-group">
                <label>Avatar</label>
                <select type="checkbox" class="form-control cb" formControlName="avatar">
                    <option value="avatar1">Avatar 1</option>
                    <option value="avatar2">Avatar 2</option>
                    <option value="avatar3">Avatar 3</option>
                    <option value="avatar4">Avatar 4</option>
                    <option value="avatar5">Avatar 5</option>
                    <option value="avatar6">Avatar 6</option>
                    <option value="avatar7">Avatar 7</option>
                    <option value="avatar8">Avatar 8</option>
                </select>
            </div>

            <div class="form-group">
                <input placeholder="Cita" type="input" class="form-control cb" formControlName="cita">
            </div>

            <input type="submit" class="btn btn-light" value="Enviar" [disabled]="formulario.invalid">
        </div>
    </form>
</div>

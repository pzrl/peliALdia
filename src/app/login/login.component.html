<div class="login">
    <form class="form-group pt-5" [formGroup]="acceso" (ngSubmit)="onSubmit()">
        <div class="col-7">

            <div class="form-group form-check">
                <input class="form-control" placeholder="Mail" type="mail" formControlName="mail">
            </div>

            <div class="form-group form-check">
                <input class="form-control" placeholder="Contraseña" type="password" formControlName="password">
            </div>

            <div class="form-group form-check">
                <input type="submit" class="btn btn-light" value="LogIn">
                <a class="ml-5" [routerLink]="'/formulario'">¿No estás registrado? ¡Házlo ahora!</a>
            </div>

        </div>
    </form>
</div>

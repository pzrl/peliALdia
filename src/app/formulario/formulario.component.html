<div class="principal col-8 float-left p-5">
    <form class="form-group" [formGroup]="formulario" (ngSubmit)="onSubmit()">

        <h3 class="mb-5">Introduce tus datos</h3>

        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" formControlName="nombre">
        </div>

        <div class="form-group">
            <label>Apellidos</label>
            <input type="text" class="form-control" formControlName="apellidos">
        </div>

        <div class="form-group">
            <label>Fecha de nacimiento</label>
            <input type="date" class="form-control" formControlName="fechaNacimiento">
        </div>

        <div class="form-group">
            <label>Mail</label>
            <input type="mail" class="form-control" formControlName="mail">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
        </div>

        <div class="form-group">
            <label>Confirmar password</label>
            <input type="password" class="form-control" formControlName="rPassword">
        </div>

        <div class="form-group">
            <label>Avatar</label>
            <select type="checkbox" class="form-control cb" formControlName="avatar">
                <option value="avatar1">Avatar 1</option>
                <option value="avatar2">Avatar 2</option>
                <option value="avatar3">Avatar 3</option>
                <option value="avatar4">Avatar 4</option>
                <option value="avatar5">Avatar 5</option>
                <option value="avatar6">Avatar 6</option>
                <option value="avatar7">Avatar 7</option>
                <option value="avatar8">Avatar 8</option>
            </select>
        </div>

        <div class="form-group">
            <label>Usuario</label>
            <input type="text" class="form-control" formControlName="usuario">
        </div>

        <div class="form-group">
            <label>Cita</label>
            <input type="input" class="form-control cb" formControlName="cita">
        </div>

        <input type="submit" class="btn btn-warning" value="Enviar" [disabled]="formulario.invalid">

    </form>
</div>

<div class="social col-4 p-5 float-left">

</div>
